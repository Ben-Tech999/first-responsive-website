<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Practice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles after bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container makes grid responsive -->
    <div class="container">
        <!-- first row: twelve col-1 columns -->
        <div class="row">
            <!-- using border and bg-primary for color -->
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
            <div class="col-1 border bg-primary text-white">col 1</div>
        </div>
        <!-- second row: four col-3 columns -->
        <div class="row">
            <div class="col-3 border bg-success text-white">col 3</div>
            <div class="col-3 border bg-success text-white">col 3</div>
            <div class="col-3 border bg-success text-white">col 3</div>
            <div class="col-3 border bg-success text-white">col 3</div>
        </div>
        <!-- third row: three col-4 columns -->
        <div class="row">
            <div class="col-4 border bg-primary text-white">col 4</div>
            <div class="col-4 border bg-primary text-white">col 4</div>
            <div class="col-4 border bg-primary text-white">col 4</div>
        </div>
        <!-- fourth row: one col-8 and one col-4 -->
        <div class="row">
            <div class="col-8 border bg-success text-white">col 8</div>
            <div class="col-4 border bg-success text-white">col 4</div>
        </div>
        <!-- fifth row: col-2, col-2, col-4, col-2, col-2 -->
        <div class="row">
            <div class="col-2 border bg-primary text-white">col 2</div>
            <div class="col-2 border bg-primary text-white">col 2</div>
            <div class="col-4 border bg-primary text-white">col 4</div>
            <div class="col-2 border bg-primary text-white">col 2</div>
            <div class="col-2 border bg-primary text-white">col 2</div>
        </div>
        <!-- sixth row: two col-6 columns -->
        <div class="row">
            <div class="col-6 border bg-success text-white">col 6</div>
            <div class="col-6 border bg-success text-white">col 6</div>
        </div>
        <!-- last row: single col-12 -->
        <div class="row">
            <div class="col-12 border bg-primary text-white">col 12</div>
        </div>
    </div>
    <!-- bootstrap js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
