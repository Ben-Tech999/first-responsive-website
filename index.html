<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Practice</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles after bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container makes grid responsive -->
    <div class="container">
        <!-- first row: twelve col-1 columns -->
        <div class="row">
            <!-- using border and bg-primary for color -->
            <div class="col-12 col-lg-10  border bg-primary text-white">col 1</div>
            <div class="col-12 col-md-6 col-lg-2 border bg-success text-white">col 1</div>
            <div class="col-12 col-md-6 col-lg-10  border bg-primary text-white">col 1</div>
            <div class="col-12 border bg-success text-white">col 1</div>
            <div class="col-12 col-md-2 col-lg-10 border bg-primary text-white">col 1</div>
            <div class="col-12 col-md-6 col-lg-2 border bg-success text-white">col 1</div>
            
        </div>


        
    <!-- bootstrap js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
